<!DOCTYPE html>
<html>
    <hed>
        
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d65bf98b36.js" crossorigin="anonymous"></script>
    
    </hed>

    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                
                <img src="Media/468-thumbnail.png" class="song-img">
                <h1 id="h1">Tiger ka Hukum</h1>
                <p id="p1">Anirudh</p>

                <audio id="song">
                    <source src="Media/Hukum - Jailer-(Pagalworld.network).mp3" type="audio/mpeg">
                </audio>
                <audio id="song1">
                    <source src="Media/Na Roja Nuvve.mp3" type="audio/mpeg">
                </audio>
                <audio id="song2">
                    <source src="Media/Krishna Ashtakam.mp3" type="audio/mpeg">
                </audio>
                
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div onclick="songplay_back()"><i class="fa-solid fa-backward" id="ctrlLeft"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div onclick="songplay_for()"><i class="fa-solid fa-forward" id ="ctrlRight"></i></div>
                </div>
            
            </div>

        </div>
        
        
        <script src="music.js"></script>
    </body>

</html>
